<div class="container">
    <h1 class="text-center">
        Register
    </h1>
    <form class="text-center">
        <div class="form-group">
            
        <input class="myform" type="text" placeholder="UserName" id="uname" required="true"/>
        </div>
        
        <div class="form-group">
           
        <input class="myform" type="password" placeholder="New Password" id="newpass" required="true"/>
    </div>
    <div class="form-group">
           
        <input class="myform" type="password" placeholder="Confirm Password" id="confirmpass" required="true"/>
    </div>
    <div class="form-group">
        <input type="radio" value="Admin" name="r1">Admin
        <input type="radio" value="User" name="r1">Student
    </div>
    <a href="/html/index.html">Back to Login</a>
   <button type="button" class="btn btn-primary" onclick="registration()">Register</button>
  
    </form>
